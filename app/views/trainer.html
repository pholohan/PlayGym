#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{trainermenu id:"dashboard"/}

#{list items:memberlist, as:'member'}
<section class="ui segment">
    <div class="ui two column two row middle aligned grid basic segment">
        <i class="user icon"></i>

        </div>
    </div>
</section>
#{/list}
