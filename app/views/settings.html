#{extends 'main.html' /}
#{set title:'Settings' /}
#{welcomemenu id:"settings"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/accounts/updateuser" method="POST">
            <h3 class="ui header">Register</h3>
            <div class="two fields">
                <div class="field">
                    <label>Name</label>
                    <input placeholder="Name" type="text" name="name" value = "${member.name}">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <input placeholder="Gender" type="text" name="gender" value = "${member.gender}">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email" value = "${member.email}">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="Password" name="password" value = "${member.password}">
            </div>
            <div class="field">
                <label>Address</label>
                <input type="Address" type="text" name="address" value = "${member.address}">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="Height" type="number" name="height" value = "${member.height}">
                </div>
                <div class="field">
                    <label>Starting Weight</label>
                    <input placeholder="Weight" type="number" name="startingweight" value = "${member.startingweight}">
                </div>
            </div>
            <button class="ui blue submit button">Update</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/gym.jpg">
    </div>
</div>
